<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Claire's Art</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="image-container">
      <img id="main-img" src="" loading="lazy" />
      <div id="password-form">
        <div id="container">
          <div id="text"></div>
          <div id="cursor"></div>
        </div>
        <div id="container">
          <form onsubmit="submitForm(event)">
            <input type="text" id="password-input" autocomplete="off" />
          </form>
        </div>
      </div>
      <div id="secret-image" class="hidden">
        <img id="erase-img" src="" loading="lazy" />
      </div>
      <div
        id="next-button-container"
        style="
          position: fixed;
          z-index: 1000;
          top: 50%;
          transform: translateY(-50%);
          right: 35px;
        "
      >
        <button id="next-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="42"
            height="42"
            fill="#ffffff"
            viewBox="0 0 256 256"
          >
            <path
              d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,176H48V48H208ZM80,128a8,8,0,0,1,8-8h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32l32,32a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88A8,8,0,0,1,80,128Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <script src="./gallery.js"></script>
    <script src="./password.js"></script>
    <script src="./typewriter.js"></script>
  </body>
</html>
